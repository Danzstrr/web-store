<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulangan Sekolah</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2980b9;
            --accent: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --text: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .exam-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 20px;
        }

        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .selection-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .selection-btn {
            padding: 8px 15px;
            background-color: var(--light);
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .selection-btn:hover {
            background-color: #e0e0e0;
        }

        .selection-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .question {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .option input {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .confirmation {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .exam-container {
                padding: 20px;
            }
            
            .student-info {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .question-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <div class="header">
            <h1>Ulangan Sekolah</h1>
        </div>
        
        <form id="examForm">
            <div class="student-info">
                <div class="input-group">
                    <label>NAMA</label>
                    <div class="selection-options" id="namaOptions">
                        <div class="selection-btn" data-value="RAMDAN">RAMDAN</div>
                        <div class="selection-btn" data-value="REGA">REGA</div>
                    </div>
                    <input type="hidden" id="nama" required>
                </div>
                
                <div class="input-group">
                    <label>KELAS</label>
                    <div class="selection-options" id="kelasOptions">
                        <div class="selection-btn" data-value="7F">7F</div>
                        <div class="selection-btn" data-value="7E">7E</div>
                    </div>
                    <input type="hidden" id="kelas" required>
                </div>
            </div>
            
            <div class="question">
                <div class="question-text">1. TESSS</div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="question1" value="a" required> a. tess
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="b"> b. tesdd
                    </label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                Kirim Jawaban
            </button>
            
            <div class="confirmation" id="confirmation">
                Jawaban telah dikirim ke guru!
            </div>
        </form>
    </div>

    <script>
        // Pilih nama dan kelas
        document.querySelectorAll('#namaOptions .selection-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#namaOptions .selection-btn').forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                document.getElementById('nama').value = this.getAttribute('data-value');
            });
        });

        document.querySelectorAll('#kelasOptions .selection-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#kelasOptions .selection-btn').forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                document.getElementById('kelas').value = this.getAttribute('data-value');
            });
        });

        // Kirim jawaban tanpa buka WhatsApp
        document.getElementById('examForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validasi
            if (!document.getElementById('nama').value || !document.getElementById('kelas').value) {
                alert('Silakan pilih nama dan kelas terlebih dahulu!');
                return;
            }
            
            if (!document.querySelector('input[name="question1"]:checked')) {
                alert('Silakan pilih jawaban terlebih dahulu!');
                return;
            }
            
            // Ambil data
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const answer1 = document.querySelector('input[name="question1"]:checked').value;
            
            // Format pesan
            const message = `HASIL ULANGAN SEKOLAH\n\nNama: ${nama}\nKelas: ${kelas}\n\nJawaban:\n1. ${answer1.toUpperCase()}`;
            
            // Encode pesan untuk URL
            const encodedMessage = encodeURIComponent(message);
            
            // Buat link WhatsApp tersembunyi
            const whatsappLink = `https://wa.me/6287826241859?text=${encodedMessage}`;
            
            // Gunakan API untuk mengirim (simulasi)
            // Di production, Anda perlu backend untuk ini
            console.log('Mengirim ke:', whatsappLink);
            
            // Tampilkan konfirmasi
            document.getElementById('confirmation').style.display = 'block';
            
            // Reset form setelah 2 detik
            setTimeout(() => {
                document.getElementById('examForm').reset();
                document.querySelectorAll('.selection-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById('confirmation').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
