<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulangan Sekolah</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2980b9;
            --accent: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --text: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .exam-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 20px;
        }

        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .question {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .option input {
            margin-right: 12px;
            transform: scale(1.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .exam-container {
                padding: 20px;
            }
            
            .student-info {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .question-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <div class="header">
            <h1>Ulangan Sekolah</h1>
        </div>
        
        <form id="examForm">
            <div class="student-info">
                <div class="input-group">
                    <label for="nama">NAMA</label>
                    <input type="text" id="nama" placeholder="Diisi dengan nama kamu" required>
                </div>
                
                <div class="input-group">
                    <label for="kelas">KELAS</label>
                    <input type="text" id="kelas" placeholder="Diisi dengan kelas kamu" required>
                </div>
            </div>
            
            <div class="question">
                <div class="question-text">1. JDJSKAKDJAJKDKSK</div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="question1" value="a" required> a. ncjsks
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="b"> b. fskkdks
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="c"> c. jsjdjsj
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="d"> d. kskxkak
                    </label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                Kirim Jawaban
            </button>
        </form>
    </div>

    <script>
        document.getElementById('examForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil data siswa
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            
            // Ambil jawaban yang dipilih
            const answer1 = document.querySelector('input[name="question1"]:checked')?.value || 'Tidak diisi';
            
            // Format pesan
            const message = `HASIL ULANGAN SEKOLAH\n\nNama: ${nama}\nKelas: ${kelas}\n\nJawaban:\n1. ${answer1.toUpperCase()}`;
            
            // Encode pesan untuk URL
            const encodedMessage = encodeURIComponent(message);
            
            // Buka WhatsApp dengan pesan otomatis
            window.open(`https://wa.me/6287826241859?text=${encodedMessage}`, '_blank');
        });
    </script>
</body>
</html>
